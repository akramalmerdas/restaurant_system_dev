<div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="paymentModalLabel">Process Payment</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Total Amount Due</label>
                    <div class="form-control-plaintext fw-bold fs-4" id="paymentTotalAmount">0.00 RWF</div>
                </div>
                
                <div class="mb-3">
                    <label for="paymentAmount" class="form-label">Payment Amount <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text">RWF</span>
                        <input type="number" class="form-control" id="paymentAmount" required min="0.01" step="0.01">
                    </div>
                    <div class="form-text text-muted">Balance after payment: <span id="balanceAfterPayment" class="fw-bold">0.00 RWF</span></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Payment Method <span class="text-danger">*</span></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cashPayment" value="CASH" checked>
                        <label class="form-check-label" for="cashPayment">
                            <i class="bi bi-cash-coin me-2"></i> Cash
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="cardPayment" value="CARD">
                        <label class="form-check-label" for="cardPayment">
                            <i class="bi bi-credit-card me-2"></i> Card
                        </label>
                    </div>
                    <!-- <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="BANK_TRANSFER">
                        <label class="form-check-label" for="bankTransfer">
                            <i class="bi bi-bank me-2"></i> Bank Transfer
                        </label>
                    </div> -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="mobileMoney" value="MOMO">
                        <label class="form-check-label" for="mobileMoney">
                            <i class="bi bi-phone me-2"></i> Mobile Money
                        </label>
                    </div>
                </div>

                <div class="mb-3" id="transactionIdGroup" style="display: none;">
                    <label for="transactionId" class="form-label">Transaction ID</label>
                    <input type="text" class="form-control" id="transactionId" placeholder="Enter transaction ID">
                </div>

                <div class="mb-3">
                    <label for="paymentNotes" class="form-label">Notes</label>
                    <textarea class="form-control" id="paymentNotes" rows="2" placeholder="Any additional notes about this payment"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="location.reload();">Cancel</button>
                <button type="button" class="btn btn-primary" id="processPaymentBtn">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    <i class="bi bi-check-circle"></i> Process Payment
                </button>
            </div>
        </div>
    </div>
</div>
