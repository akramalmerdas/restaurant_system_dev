<!-- Edit Order Item Modal -->
<div class="modal fade" id="editOrderItemModal" tabindex="-1" aria-labelledby="editOrderItemModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="edit-order-item-form" method="POST" action="{% url 'update_order_item' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="editOrderItemModalLabel">Edit Order Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="item_id" id="modal-item-id">
          <div class="mb-3">
            <label for="modal-quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="modal-quantity" min="1" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Extras</label>
            <div id="modal-extras-checkboxes">
              <!-- Checkboxes will be loaded here -->
            </div>
            <input type="hidden" name="extras" id="modal-extras">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-danger" id="delete-order-item-btn">Delete Item</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>

// Add this after your existing JS in the modal file
document.getElementById('delete-order-item-btn').addEventListener('click', function() {
  const itemId = document.getElementById('modal-item-id').value;
  if (confirm('Are you sure you want to delete this item from your order?')) {
    // Redirect to the delete endpoint
    window.location.href = `/order_details/delete_item/${itemId}/`;
  }
});
</script>
