<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Details</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f8f9fa;
    }
    .meal-details-card {
      background: #fff;
      border: 1px solid #ebebeb;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .meal-details img {
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      width: 100%;
      height: auto;
    }
    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
      color: #ff6347;
    }
    .card-text {
      color: #6c757d;
    }
    .btn-primary {
      background-color: #ff6347;
      border-color: #ff6347;
    }
    .total-price {
      font-size: 1.25rem;
      font-weight: bold;
      color: #ff6347;
    }
    .extras-dropdown {
      max-width: 300px;
    }
    .extras-label {
      font-size: 1rem;
      font-weight: bold;
      color: #6c757d;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card meal-details-card">
    <div class="row g-0">
      <div class="col-md-4 meal-details">
        <img src="https://via.placeholder.com/300x400" alt="Meal Image">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h3 class="card-title">Chicken Shawarma</h3>
          <p class="card-text">Delicious chicken shawarma wrap with fresh lettuce, tomatoes, and a special sauce.</p>
          <form id="orderForm">
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1">
            </div>
            <div class="mb-3 extras-dropdown">
              <label for="extras" class="form-label extras-label">Extras</label>
              <select class="form-select" id="extras" name="extras" multiple>
                <option value="500">Cheese (+500 RWF)</option>
                <option value="1000">Fries (+1000 RWF)</option>
                <option value="300">Extra Sauce (+300 RWF)</option>
              </select>
            </div>
            <div class="mb-3 total-price">
              Total: <span id="totalPrice">7000 RWF</span>
            </div>
            <button type="submit" class="btn btn-primary">Order Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('orderForm').addEventListener('change', function() {
    const quantity = parseInt(document.getElementById('quantity').value);
    const basePrice = 7000;
    const extras = Array.from(document.getElementById('extras').selectedOptions);
    let extrasPrice = 0;
    
    extras.forEach(extra => {
      extrasPrice += parseInt(extra.value);
    });

    const totalPrice = (basePrice + extrasPrice) * quantity;
    document.getElementById('totalPrice').innerText = `${totalPrice} RWF`;
  });
</script>

</body>
</html>
