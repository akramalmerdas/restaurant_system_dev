<head>
    <style>
        .custom-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1050;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .dialog-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
        }
        .dialog-header { margin-bottom: 10px; }
        .dialog-body { margin-bottom: 20px; }
        .dialog-footer { display: flex; justify-content: flex-end; gap: 10px; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <script>
        function showDialog({ title, message, buttons }) {
            document.getElementById('dialogTitle').textContent = title;
            document.getElementById('dialogMessage').textContent = message;
            const footer = document.getElementById('dialogFooter');
            footer.innerHTML = '';
            buttons.forEach(btn => {
                const button = document.createElement('button');
                button.textContent = btn.label;
                button.className = btn.className || 'btn btn-primary';
                button.onclick = function() {
                    btn.onClick && btn.onClick();
                    if (btn.closeOnClick !== false) {
                        document.getElementById('customDialog').style.display = 'none';
                    }
                };
                footer.appendChild(button);
            });
            document.getElementById('customDialog').style.display = 'flex';
        }
    </script>

    <!-- Reusable Dialog Template -->
    <div id="customDialog" class="custom-dialog" style="display: none;">
        <div class="dialog-content">
            <div class="dialog-header">
                <h5 id="dialogTitle"></h5>
            </div>
            <div class="dialog-body">
                <p id="dialogMessage"></p>
            </div>
            <div class="dialog-footer" id="dialogFooter">
                <!-- Buttons will be injected here -->
            </div>
        </div>
    </div>
</body>
