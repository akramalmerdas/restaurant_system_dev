<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mocha Cafe</title>

    <!-- Favicons -->
    <link href={% static 'img/favicon.png' %} rel="icon">
    <link href={% static "img/apple-touch-icon.png" %} rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i|Satisfy|Comic+Neue:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/animate.css/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        .signup-section {
            background: var(--color-light-cream);
            padding: 120px 0 60px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        /* Header and Logo Styles */
        #header {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo h1 {
            margin-right: 15px;
            margin-bottom: 0;
        }
        .logo img {
            max-height: 60px;
            margin-left: 10px;
        }
        /* Signup Box Styles */
        .signup-box {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .signup-box h2 {
            font-family: "Satisfy", sans-serif;
            color: var(--color-darkest);
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            height: 44px;
            border-radius: 8px;
            border: 1px solid var(--color-beige-light);
            padding: 0.375rem 1rem;
        }
        .form-control:focus {
            border-color: var(--color-orange-light);
            box-shadow: none;
        }
        .btn-signup {
            background: var(--color-orange-light);
            color: #fff;
            padding: 10px 30px;
            border: 0;
            border-radius: 8px;
            transition: 0.3s;
            height: 44px;
        }
        .btn-signup:hover {
            background: var(--color-orange-lighter);
            color: #fff;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--color-medium);
        }
        .login-link a {
            color: var(--color-orange-light);
            font-weight: 600;
        }
        .login-link a:hover {
            color: var(--color-orange-lighter);
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 25px;
        }
        label {
            color: var(--color-medium-dark);
            margin-bottom: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- ======= Top Bar ======= -->
    <section id="topbar" class="d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-center justify-content-lg-start">
            <i class="bi bi-phone d-flex align-items-center"><span>+250 782 987 011</span></i>
            <i class="bi bi-clock ms-4 d-none d-lg-flex align-items-center"><span>Wed-Mon: 8:00 AM - 7:00 PM</span></i>
        </div>
    </section>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
            <div class="logo me-auto">
                <h1><a href="{% url 'index' %}">Mocha</a></h1>
                <a href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" alt="Mocha Cafe Logo" class="img-fluid"></a>
            </div>
        </div>
    </header>

    <section class="signup-section">
        <div class="container">
            <div class="signup-box animate__animated animate__fadeIn">
                <h2>Create Your Account</h2>

                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p class="mb-0">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}

                <form id="signup-form" method="POST" >
                    {% csrf_token %}
                    <div class="loading" style="display: none;">Loading...</div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter your phone number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-signup btn-block w-100">Create Account</button>
                    </div>
                </form>

                <div class="login-link mt-4">
                    Already have an account? 
                    <a href="{% url 'login' %}">Login here</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->

    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
