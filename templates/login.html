<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - {% if branding.name %}{{ branding.name }}{% else %}Mocha Cafe{% endif %}</title>

    <!-- Favicons -->
    <link href={% static 'img/favicon.png' %} rel="icon">
    <link href={% static "img/apple-touch-icon.png" %} rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,600,600i,700,700i|Satisfy|Comic+Neue:300,300i,400,400i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'vendor/animate.css/animate.min.css'%}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        .login-section {
            background: var(--color-light-cream);
            padding: 120px 0 60px;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        /* Header and Logo Styles */
        #header {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo h1 {
            margin-right: 15px;
            margin-bottom: 0;
        }
        .logo img {
            max-height: 60px;
            margin-left: 10px;
        }
        /* Login Box Styles */
        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .login-box h2 {
            font-family: "Satisfy", sans-serif;
            color: var(--color-darkest);
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-control {
            height: 44px;
            border-radius: 8px;
            border: 1px solid var(--color-beige-light);
        }
        .form-control:focus {
            border-color: var(--color-orange-light);
            box-shadow: none;
        }
        .btn-login {
            background: var(--color-orange-light);
            color: #fff;
            padding: 10px 30px;
            border: 0;
            border-radius: 8px;
            transition: 0.3s;
            height: 44px;
        }
        .btn-login:hover {
            background: var(--color-orange-lighter);
            color: #fff;
        }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: var(--color-medium);
        }
        .signup-link a {
            color: var(--color-orange-light);
            font-weight: 600;
        }
        .signup-link a:hover {
            color: var(--color-orange-lighter);
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 25px;
        }
    </style>
</head>
<body data-login-url="{% url 'users:login' %}" data-admin-dashboard-url="{% url 'orders:admin_dashboard' %}">
    <!-- ======= Top Bar ======= -->
    <section id="topbar" class="d-flex align-items-center fixed-top">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-center justify-content-lg-start">
            <i class="bi bi-phone d-flex align-items-center"><span>+250 782 987 011</span></i>
            <i class="bi bi-clock ms-4 d-none d-lg-flex align-items-center"><span>Wed-Mon: 8:00 AM - 7:00 PM</span></i>
        </div>
    </section>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
            <div class="logo me-auto">
                <h1><a href="{% url 'core:index' %}">Mocha</a></h1>
                <a href="{% url 'core:index' %}"><img src="{% if branding.logo %}{{ branding.logo.url }}{% else %}{% static 'img/logo.png' %}{% endif %}" alt="{% if branding.name %}{{ branding.name }}{% else %}Mocha Cafe{% endif %} Logo" class="img-fluid"></a>
            </div>
        </div>
    </header>

    <section class="login-section">
        <div class="container">
            <div class="login-box animate__animated animate__fadeIn">
                <h2>Welcome Back</h2>

                <form method="POST" class="login-form">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input  class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-login w-100">Login</button>
                    </div>
                </form>

                <div class="signup-link">
                    Don't have an account? 
                    <a href="{% url 'users:customer_signup' %}">Sign Up</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Vendor JS Files -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
